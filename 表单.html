<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <table align="center" width="500px" cellspacing="0" cellpadding="0">
        <caption><h4>青春不常在</h4></caption>
        <tr height="40px">
            <td>性别</td>
            <td><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
        </tr>
        <tr height="40px">
            <td>所在地区</td>
            <td><input type="text" value="北京市"></td>
        </tr>
        <tr height="40px">
            <td>婚姻状况</td>
            <td><input type="radio" name="marrgie">未婚<input type="radio" name="marrgie">离婚<input type="radio" name="marrgie">丧偶</td>
        </tr>
        <tr height="40px">
            <td>学历</td>
            <td><input type="text" value="小学"></td>
        </tr>
        <tr height="40px">
            <td>月薪</td>
            <td><input type="text" value="5000-10000"></td>
        </tr>
        <tr height="40px">
            <td>手机号码</td>
            <td><input type="text"></td>
        </tr>
        <tr height="40px" >
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr height="40px">
            <td>喜欢的类型</td>
            <td><input type="checkbox">妩媚<input type="checkbox">柔美<input type="checkbox">可爱<input type="checkbox">小鲜肉<input type="checkbox">型男<input type="checkbox">气质</td>
        </tr>
        <tr height="40px">
            <td>自我介绍</td>
            <td><textarea name="info" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr height="40px">
            <td></td>
            <td><input type="submit" value="注册"><input type="reset" value="重置"><input type="button" value="取消"></td>
        </tr>
    </table>
</body>
</html>
